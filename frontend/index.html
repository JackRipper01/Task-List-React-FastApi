<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon - Add your favicon.ico or other image here -->
  <!-- Place your alldone-logo.png or favicon.ico directly in the public folder -->
  <link rel="icon" type="image/png" href="/alldone-logo.png" sizes="128x128" />
  <!-- You can also use <link rel="icon" type="image/x-icon" href="/favicon.ico" /> -->

  <!-- Browser Tab Title -->
  <title>Alldone Task List</title>

  <!-- General SEO Description -->
  <meta name="description"
    content="Alldone: A simple and efficient task list application to manage your daily to-dos and keep track of your productivity." />
  <meta name="author" content="Alldone Team" />

  <!-- Open Graph (for social media sharing like Facebook, LinkedIn, WhatsApp) -->
  <meta property="og:title" content="Alldone Task List - Your Daily Task Manager" />
  <meta property="og:description"
    content="Manage your daily tasks with Alldone, a simple and efficient task list application designed to boost your productivity." />
  <meta property="og:type" content="website" />
  <!-- Replace with your own image URL. You can place an image like 'og-image.jpg' in your 'public' folder. -->
  <meta property="og:image" content="/alldone-logo.png" /> <!-- Using alldone-logo.png as a placeholder -->
  <meta property="og:url" content="https://your-alldone-app.vercel.app/" />
  <!-- IMPORTANT: Update with your deployed URL -->


  <!-- Twitter Card (for Twitter sharing) -->
  <meta name="twitter:card" content="summary_large_image" />
  <!-- <meta name="twitter:site" content="@YourAlldoneHandle" /> --> <!-- Optional: Your Twitter handle for Alldone -->
  <meta name="twitter:title" content="Alldone Task List - Your Daily Task Manager" />
  <meta name="twitter:description"
    content="Manage your daily tasks with Alldone, a simple and efficient task list application designed to boost your productivity." />
  <!-- Replace with your own image URL, ideally the same as og:image -->
  <meta name="twitter:image" content="/alldone-logo.png" /> <!-- Using alldone-logo.png as a placeholder -->

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
